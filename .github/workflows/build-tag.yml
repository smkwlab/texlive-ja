name: Build tag
on:
  push:
    tags:
      - '*'
jobs:
  build-alpine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Extract tag name
        uses: olegtarasov/get-tag@v2.1
        id: extract_tag_name
#      - name: Login to DockerHub
#        uses: docker/login-action@v1
#        with:
#          username: ${{ secrets.DOCKERHUB_USERNAME }}
#          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker image
        uses: ./.github/actions/build/
        with:
          context: ./alpine/
          push: true
          tags: |
#            smkwlab/alpine-texlive-ja:${{ steps.extract_tag_name.outputs.tag }}
            ghcr.io/smkwlab/alpine-texlive-ja:${{ steps.extract_tag_name.outputs.tag }}
#            smkwlab/texlive-ja:${{ steps.extract_tag_name.outputs.tag }}-alpine
            ghcr.io/smkwlab/texlive-ja:${{ steps.extract_tag_name.outputs.tag }}-alpine
  build-debian:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Extract tag name
        uses: olegtarasov/get-tag@v2.1
        id: extract_tag_name
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker image
        uses: ./.github/actions/build/
        with:
          context: ./debian/
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            smkwlab/texlive-ja:${{ steps.extract_tag_name.outputs.tag }}-debian
            ghcr.io/smkwlab/texlive-ja:${{ steps.extract_tag_name.outputs.tag }}-debian
